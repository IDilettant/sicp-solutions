---
name: Clojure CI
on:
  push:
  pull_request:
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      clojure: ${{ steps.filter.outputs.clojure }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            clojure:
              - 'clojure/**'
  clojure:
    needs: changes
    if: needs.changes.outputs.clojure == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clojure
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Set up Clojure CLI and clj-kondo
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest
          clj-kondo: latest
      - name: Cache Maven and Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            .cpcache
          key: ${{ runner.os }}-clj-${{ hashFiles('clojure/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clj-
      - name: Lint with clj-kondo
        run: clj-kondo --lint src test
      - name: Run tests (tools.build)
        run: clojure -T:build test
